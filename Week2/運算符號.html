    <script>
        //算術運算
        let x=7%3;
        console.log(x);
        //指定運算
        x+=1;
        x-=1;
        console.log(x);
        //比較運算
        x=4==4
        y="Hello"=="Test";
        console.log(x);
        console.log(y);
        //單元運算 !,++,--
        x=!x;
        console.log(x);
        x=3;
        x++;
        console.log(x);
        //邏輯運算 &&、||
        let test = true&&true;
        console.log(test);

        //請使用者輸入兩個數字，得到乘法的結果

        let n1 = prompt("請輸入一個數字","");
        let n2 = prompt("請輸入一個數字","");

        console.log(result);






    </script>
