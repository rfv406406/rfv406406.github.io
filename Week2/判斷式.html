<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Javascript 流程控制:判斷式</title>
    </head>
    <body>
        <script>
            let money=prompt("要領多少錢?","")
            if(money<100){
                console.log("太少了，不能領");
            }
            else if(money<=100000){
                console.log("OK");
            }else{
                console.log("太多了，不能領");
            }
            console.log("判斷式結束");    
        </script>
    </body>
</html>
