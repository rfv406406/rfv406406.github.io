    <script>
        //建立陣列物件
        let grades=[70,50,84];
        grades.push(100);
        grades.push(20);
        console.log(grades);
        //利用for迴圈,逐一取得陣列資料
        //算平均數,總和
        let total=0; //用來記錄累加結果
        for (let i=0;i<grades.length;i++){
            total=total+grades[i]
        }
        let avg=total/grades.length;
        console.log(avg);
        console.log(total);
    </script>
